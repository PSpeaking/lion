<!DOCTYPE html>
<html>
<head>
  <title>Philosophically Speaking</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .centered-text {
      text-align: center;
    }

    .huge-font {
      font-size: 36px;
      font-family: Arial, sans-serif;
    }

    .gold-text {
      color: gold;
    }

    .silver-separator {
      border: none;
      border-top: 1px solid silver;
      width: 50%;
      margin: 10px auto;
    }

    .underlined-heading {
      text-decoration: underline;
    }

    .centered-video {
      display: flex;
      justify-content: center;
      border: 4px solid silver;
      width: 560px;
      height: 315px;
      margin: 0 auto;
    }

    .centered-video iframe {
      width: 100%;
      height: 100%;
    }

    .exercise-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 560px;
      margin: 0 auto;
    }

    .hint {
      text-align: left;
      margin-top: 10px;
      font-family: Verdana, sans-serif;
    }

    .radio-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 10px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      background-color: gold;
      padding: 5px;
      color: black;
    }

    .feedback-container {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .check-button {
      margin-bottom: 10px;
    }
    
    .word-inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .word-inputs label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1 class="centered-text huge-font gold-text"><strong><em>Philosophically Speaking</em></strong></h1>
  <hr class="silver-separator">

  <h2 class="centered-text huge-font">English for the Individual</h2>
  <hr class="silver-separator">

  <div class="centered-video">
    <iframe src="https://www.youtube.com/watch?v=M5Nr5o1b3aM"  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

 
</body>
</html>
