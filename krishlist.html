<!DOCTYPE html>
<html>
<head>
  <title>Philosophically Speaking</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .centered-text {
      text-align: center;
    }

    .huge-font {
      font-size: 36px;
      font-family: Arial, sans-serif;
    }

    .gold-text {
      color: gold;
    }

    .silver-separator {
      border: none;
      border-top: 1px solid silver;
      width: 80%;
      margin: 10px auto;
    }

    .underlined-heading {
      text-decoration: underline;
    }

    .centered-video {
      display: flex;
      justify-content: center;
      border: 1px solid silver;
      padding: 10px;
    }

    .centered-video iframe {
      width: 560px;
      height: 315px;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid silver;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation:
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: silver }
    }
  </style>
</head>
<body>
  <h1 class="centered-text huge-font gold-text"><strong><em>Philosophically Speaking</em></strong></h1>
  <hr class="silver-separator">

  <h2 class="centered-text huge-font">Jiddu Krishnamurti</h2>
  <hr class="silver-separator">

  <h3 class="centered-text underlined-heading">Listening and Comprehension</h3>

  <div class="centered-video">
    <iframe src="https://www.youtube.com/embed/jbwx0D6Of-M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <p></p>

  <p class="typewriter">1. ADVANCED LEVEL EXERCISE: If you were told to repeat the above quote without using the phrase "well adjusted to", which of the following options would you use to convey the intended meaning?</p>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const typewriterText = document.querySelector('.typewriter');
      const text = typewriterText.innerHTML;
      typewriterText.innerHTML = '';

      let i = 0;
      const typeWriter = () => {
        if (i < text.length) {
          typewriterText.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      };

      typeWriter();
    });
  </script>
</body>
</html>
