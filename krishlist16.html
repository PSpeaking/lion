<!DOCTYPE html>
<html>
<head>
  <title>Philosophically Speaking</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .centered-text {
      text-align: center;
    }

    .huge-font {
      font-size: 36px;
      font-family: Arial, sans-serif;
    }

    .gold-text {
      color: gold;
    }

    .silver-separator {
      border: none;
      border-top: 1px solid silver;
      width: 80%;
      margin: 10px auto;
    }

    .underlined-heading {
      text-decoration: underline;
    }

    .centered-video {
      display: flex;
      justify-content: center;
      border: 4px solid silver;
      width: 560px;
      height: 315px;
      margin: 0 auto;
    }

    .centered-video iframe {
      width: 100%;
      height: 100%;
    }

    .exercise-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 560px;
      margin: 0 auto;
    }

    .hint {
      text-align: left;
      margin-top: 10px;
      font-family: Verdana, sans-serif;
    }

    .radio-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 10px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      background-color: gold;
      padding: 5px;
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="centered-text huge-font gold-text"><strong><em>Philosophically Speaking</em></strong></h1>
  <hr class="silver-separator">

  <h2 class="centered-text huge-font">Jiddu Krishnamurti</h2>
  <hr class="silver-separator">

  <h3 class="centered-text underlined-heading">Listening and Comprehension</h3>

  <div class="centered-video">
    <iframe src="https://www.youtube.com/embed/jbwx0D6Of-M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="exercise-container">
    <div class="hint">
      <p><span class="underlined-heading">1. ADVANCED LEVEL EXERCISE:</span></p>
      <p>If you were told to repeat the above quote without using the phrase "well adjusted to", which of the following options would you use to convey the intended meaning?</p>
    </div>

    <div class="radio-container">
      <div class="radio-item">
        <input type="radio" name="answer" id="answer1a" value="alternately tweaked to">
        <label for="answer1a">alternately tweaked to</label>
      </div>
      <div class="radio-item">
        <input type="radio" name="answer" id="answer1b" value="a conformist in">
        <label for="answer1b">a conformist in</label>
      </div>
      <div class="radio-item">
        <input type="radio" name="answer" id="answer1c" value="underpaid by">
        <label for="answer1c">underpaid by</label>
      </div>
      <div class="radio-item">
        <input type="radio" name="answer" id="answer1d" value="a heretic in">
        <label for="answer1da">heretic in</label>
      </div>
    </div>
  </div>

  <button onclick="checkAnswer()">Check</button>
  <p id="feedback"></p>
  
  <script src="script.js"></script>
</body>
</html>
