<!DOCTYPE html>
<html>
<head>
  <title>Philosophically Speaking</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .centered-text {
      text-align: center;
    }

    .huge-font {
      font-size: 36px;
      font-family: Arial, sans-serif;
    }

    .gold-text {
      color: gold;
    }

    .silver-separator {
      border: none;
      border-top: 1px solid silver;
      width: 80%;
      margin: 10px auto;
    }

    .underlined-heading {
      text-decoration: underline;
    }

    .centered-video {
      display: flex;
      justify-content: center;
      border: 2px solid silver;
      width: 560px;
      height: 315px;
      margin: 0 auto;
    }

    .centered-video iframe {
      width: 100%;
      height: 100%;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
    }

    .typewriter::after {
      content: '|';
      display: inline-block;
      animation: blink-caret .75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { opacity: 0 }
      50% { opacity: 1 }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>
  <h1 class="centered-text huge-font gold-text"><strong><em>Philosophically Speaking</em></strong></h1>
  <hr class="silver-separator">

  <h2 class="centered-text huge-font">Jiddu Krishnamurti</h2>
  <hr class="silver-separator">

  <h3 class="centered-text underlined-heading">Listening and Comprehension</h3>

  <div class="centered-video">
    <iframe src="https://www.youtube.com/embed/jbwx0D6Of-M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <p></p>

  <div class="hint">
    <p><span class="underlined-heading">1. ADVANCED LEVEL EXERCISE:</span> <span class="typewriter">If you were told to repeat the above quote without using the phrase "well adjusted to", which of the following options would you use to convey the intended meaning?</span></p>
    <input type="radio" name="answer" id="answer1a" value="alternately tweaked to">
    <label for="answer1a">alternately tweaked to</label><br>
    <input type="radio" name="answer" id="answer1b" value="a conformist in">
    <label for="answer1b">a conformist in</label><br>
    <input type="radio" name="answer" id="answer1c" value="underpaid by">
    <label for="answer1c">underpaid by</label><br>
    <input type="radio" name="answer" id="answer1d" value="a heretic in">
    <label for="answer1da">heretic in</label><br>
  </div>

  <script>
    const typewriterText = document.querySelector('.typewriter');
    const text = typewriterText.innerHTML;
    typewriterText.innerHTML = '';

    let i = 0;
    const typeWriter = () => {
      if (i < text.length) {
        typewriterText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    };

    typeWriter();
  </script>
</body>
</html>
